<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
</head>
<body>
<div class="d-flex vh-100">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-8 mx-auto">
                <div class="jumbotron" style="background-color: transparent">
                    <form class="row" action="/" id="link-form">
                        <div class="col-xl-10">
                            <label for="link-content" class="visually-hidden">Link</label>
                            <input type="password" class="form-control" id="link-content" placeholder="Link">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-5">Shorten</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="application/javascript">
    var element = document.getElementById("link-form");
    element.addEventListener("submit", function (event) {
        event.preventDefault();
        fetch("/api/v1/links", {
            method: "POST",
            body: new FormData(document.getElementById('link-form'))
        }).then(() => {
            alert('Link was sent!')
        })
    })
</script>
</html>

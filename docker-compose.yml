version: '3.7'

services:

  shorty:
    build: ./
    depends_on:
      - shorty-db
      - clickhouse
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    privileged: true
    working_dir: /usr/local/app
    environment:
      - DB_HOST=shorty-db
      - DB_USERNAME=db
      - DB_PASSWORD=db
      - DB_DATABASE=db
      - REDIS_HOST=redis
      - CH_DSN=tcp://clickhouse:9000?debug=true&max_query_size=4194304
  
  shorty-db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=db
      - POSTGRES_PASSWORD=db
      - POSTGRES_DB=db
    volumes:
      - ./data/backup:/backup
      - ./data/shorty/postgresdata:/var/lib/postgresql/data

  redis:
    image: redis:5.0.7-alpine
    volumes:
      - ./data/redis:/data

  clickhouse:
    build:
      context: clickhouse
      dockerfile: Dockerfile
    environment:
      - TZ=UTC
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

      